<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="bg-dark bg-gradient text-center mb-4">
        <h1 class="display-3 text-white p-4">EDITORA SENAI</h1>
    </header>
    <main>
        <div class="container mb-3">
            <div class="container text-danger error"></div>
            <form method="post" th:action="@{/editora-livros-api/login}">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                    <label for="senha">Senha</label>
                </div>
                <div class="d-flex flex-row mb-3">
                    <div class="container ps-0">
                        <a class="w-50">
                            <button type="submit" class="fw-semibold w-100 btn btn-primary">Logar</button>
                        </a>
                    </div>
                    <div class="container pe-0">
                        <a class="w-50" th:href="@{/editora-livros-api/usuarios}">
                            <button type="button" class="fw-semibold w-100 btn btn-secondary">Cadastrar-se</button>
                        </a>
                    </div>
                </div>
            </form>
            <div class="d-flex flex-row mb-3">
                <div class="container">
                    <a class="w-50">
                        <button type="button" class="fw-semibold w-100 btn btn-outline-info">Logar com AD</button>
                    </a>
                </div>
                <div class="container">
                    <a class="w-50" th:href="@{/oauth2/authorization/google}">
                        <button type="button" class="fw-semibold w-100 btn btn-outline-danger">
                        Logar com Google</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
